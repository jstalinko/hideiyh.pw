<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHopee</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn-server.cloud/repository/images/bg/1.jpeg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
        }
        
        .popup {
            background-color: white;
            width: 80%;
            max-width: 320px;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: shake 0.5s infinite;
        }
        
        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(-5px, 0) rotate(-2deg); }
            40% { transform: translate(5px, 0) rotate(2deg); }
            60% { transform: translate(-3px, 0) rotate(-1deg); }
            80% { transform: translate(3px, 0) rotate(1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        .popup-header {
            font-size: 18px;
            font-weight: bold;
            color: #EE4D2D;
            margin-bottom: 10px;
        }
        
        .popup-content {
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .popup-button {
            background-color: #EE4D2D;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 80%;
        }
        
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="popup-container">
        <div class="popup">
            <div class="popup-header">PROMO SPESIAL!</div>
            <div class="popup-content">
                Dapatkan diskon 50% untuk pembelian pertama Anda!
                <br><br>
                Gunakan kode: <strong>SHOPEE50</strong>
            </div>
            <button class="popup-button">KLAIM SEKARANG</button>
        </div>
    </div>

    <script>
        // You can add JavaScript here for additional functionality
        document.querySelector('.popup-button').addEventListener('click', function() {
            alert('Kode promo berhasil diklaim!');
            document.querySelector('.popup-container').style.display = 'none';
        });
    </script>
</body>
</html>
